<!-- Título de la página -->
<h2>Gestión de Alumnos</h2>

<!-- Botón para agregar un nuevo alumno -->
<button (click)="openAddAlumnoModal()">Agregar Alumno</button>

<!-- Tabla para listar los alumnos -->
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Matrícula</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.matricula }}</td>
      <td>
        <button (click)="openEditAlumnoModal(alumno)">Editar</button>
        <button (click)="deleteAlumno(alumno.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h3>{{ isEditing ? 'Editar Alumno' : 'Agregar Alumno' }}</h3>
    <form (ngSubmit)="isEditing ? updateAlumno() : addAlumno()">
      <div>
        <label for="nombre">Nombre:</label>
         <input id="nombre" [(ngModel)]="currentAlumno.nombre" name="nombre" required />
      </div>
      <div>
        <label for="matricula">Matrícula:</label>
         <input id="matricula" [(ngModel)]="currentAlumno.matricula" name="matricula" required /> 
      </div>
      <button type="submit">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  </div>
</div>

<!-- Estilos básicos para el modal -->
<style>
/* Estilo para el título de la página */
h2 {
  font-family: 'Arial', sans-serif;
  color: #2c3e50;
  text-align: center;
  margin-bottom: 20px;
}

/* Estilo para el botón principal */
button {
  font-family: 'Arial', sans-serif;
  font-size: 16px;
  color: #fff;
  background-color: #3498db;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
  margin: 10px;
  transition: background-color 0.3s, transform 0.3s;
}

button:hover {
  background-color: #2980b9;
  transform: scale(1.05);
}

/* Estilo para la tabla */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

thead {
  background-color: #3498db;
  color: #fff;
}

th, td {
  padding: 10px;
  text-align: left;
  border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #e0e0e0;
}

/* Estilo para el modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 4px;
  width: 90%;
  max-width: 500px;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: #aaa;
  cursor: pointer;
}

.close:hover {
  color: #000;
}

h3 {
  margin-top: 0;
  font-family: 'Arial', sans-serif;
  color: #2c3e50;
}

/* Estilo para el formulario en el modal */
form div {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

/* Estilo para el botón de formulario */
button[type="submit"] {
  background-color: #2ecc71;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #27ae60;
}

</style>
